<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Iceland Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
        }
        .calendar-container {
            max-width: 100%;
            padding: 20px;
        }
        .calendar-image {
            max-width: 100%;
            height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <img src="calendar.png" alt="Work Calendar" class="calendar-image">
    </div>
</body>
</html>
